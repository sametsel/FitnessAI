<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kayıt Ol - FitWeb</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../assets/images/logo.png" alt="FitWeb Logo" class="auth-logo">
                <h2>Kayıt Ol</h2>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <form id="registerForm" class="auth-form">
                <!-- Kişisel Bilgiler -->
                <div class="form-section">
                    <h3>Kişisel Bilgiler</h3>
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" placeholder="Adınız" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="E-posta" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Şifre" required>
                        <i class="fas fa-eye-slash password-toggle"></i>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmPassword" placeholder="Şifre Tekrar" required>
                        <i class="fas fa-eye-slash password-toggle"></i>
                    </div>
                </div>
                <!-- Fiziksel Özellikler -->
                <div class="form-section">
                    <h3>Fiziksel Özellikler</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-venus-mars"></i>
                            <select name="gender" required>
                                <option value="">Cinsiyet Seçin</option>
                                <option value="erkek">Erkek</option>
                                <option value="kadın">Kadın</option>
                                <option value="diğer">Diğer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-birthday-cake"></i>
                            <input type="number" name="age" placeholder="Yaş" min="15" max="100" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-weight"></i>
                            <input type="number" name="weight" placeholder="Kilo (kg)" min="30" max="300" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-ruler-vertical"></i>
                            <input type="number" name="height" placeholder="Boy (cm)" min="100" max="250" required>
                        </div>
                    </div>
                </div>
                <!-- Hedef ve Aktivite Seviyesi -->
                <div class="form-section">
                    <h3>Hedef</h3>
                    <div class="form-group">
                        <i class="fas fa-bullseye"></i>
                        <select name="goal" required>
                            <option value="">Hedef Seçin</option>
                            <option value="kilo_verme">Kilo Verme</option>
                            <option value="kilo_alma">Kilo Alma</option>
                            <option value="kas_kazanma">Kas Kazanma</option>
                            <option value="form_koruma">Form Koruma</option>
                        </select>
                    </div>
                    <h3>Aktivite Seviyesi</h3>
                    <div class="form-group">
                        <i class="fas fa-running"></i>
                        <select name="activityLevel" required>
                            <option value="">Aktivite Seviyesi Seçin</option>
                            <option value="sedanter">Hareketsiz</option>
                            <option value="hafif_aktif">Az Hareketli</option>
                            <option value="orta_aktif">Orta Derece Aktif</option>
                            <option value="aktif">Aktif</option>
                            <option value="cok_aktif">Çok Aktif</option>
                        </select>
                    </div>
                </div>
                <div class="form-options">
                    <label class="terms-checkbox">
                        <input type="checkbox" name="terms" required>
                        Kullanım koşullarını ve gizlilik politikasını kabul ediyorum
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i>
                    Kayıt Ol
                </button>
            </form>
            <div class="auth-footer">
                <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
            </div>
            <div class="back-to-home">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
            </div>
        </div>
    </div>
    <script src="../assets/js/auth.js" type="module"></script>
</body>
</html>
