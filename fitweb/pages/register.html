<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - FitWeb</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../assets/images/logo.png" alt="FitWeb Logo" class="auth-logo">
                <h2>Yeni Hesap Oluştur</h2>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Ad Soyad" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-posta" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Şifre" required>
                    <i class="fas fa-eye-slash password-toggle"></i>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Şifre Tekrar" required>
                    <i class="fas fa-eye-slash password-toggle"></i>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" required> 
                        <span>Kullanım koşullarını kabul ediyorum</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
            </form>
            <div class="auth-footer">
                <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
            </div>
        </div>
    </div>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
