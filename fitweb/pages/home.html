    <script>
    let availablePlanDates = [];
    let availableWorkoutDates = [];
    let activeCalendarDates = [];
    let registerDate = null;

    async function getAvailablePlanDates() {
        try {
            const token = localStorage.getItem('token');
            const res = await fetch('http://localhost:3000/api/nutrition-plans', {
                headers: token ? { 'Authorization': 'Bearer ' + token } : {},
                credentials: 'include'
            });
            const plans = await res.json();
            const plan = Array.isArray(plans) && plans.length > 0 ? plans[0] : null;
            if (plan && plan.dailyPlans) {
                availablePlanDates = plan.dailyPlans.map(d => d.date);
            } else {
                availablePlanDates = [];
            }
        } catch (e) {
            availablePlanDates = [];
        }
    }

    async function getAvailableWorkoutDates() {
        try {
            const token = localStorage.getItem('token');
            const res = await fetch('http://localhost:3000/api/workout-plans', {
                headers: token ? { 'Authorization': 'Bearer ' + token } : {},
                credentials: 'include'
            });
            const plans = await res.json();
            const plan = Array.isArray(plans) && plans.length > 0 ? plans[0] : null;
            if (plan && plan.workouts) {
                availableWorkoutDates = plan.workouts.map(w => w.date);
            } else {
                availableWorkoutDates = [];
            }
        } catch (e) {
            availableWorkoutDates = [];
        }
    }

    async function getRegisterDate() {
        registerDate = localStorage.getItem('registerDate');
        if (registerDate) {
            registerDate = new Date(registerDate);
            return;
        }
        try {
            const token = localStorage.getItem('token');
            const res = await fetch('http://localhost:3000/api/profile', {
                headers: token ? { 'Authorization': 'Bearer ' + token } : {},
                credentials: 'include'
            });
            const data = await res.json();
            if (data && data.data && data.data.createdAt) {
                registerDate = new Date(data.data.createdAt);
                localStorage.setItem('registerDate', registerDate.toISOString());
            } else {
                registerDate = new Date();
            }
        } catch (e) {
            registerDate = new Date();
        }
    }

    function normalizeDate(date) {
        return new Date(date.getFullYear(), date.getMonth(), date.getDate());
    }

    async function renderCalendar() {
        await getAvailablePlanDates();
        await getAvailableWorkoutDates();
        await getRegisterDate();
        activeCalendarDates = availablePlanDates.filter(date => availableWorkoutDates.includes(date));
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth(); // 0-indexed
        const today = now.getDate();
        const selectedDate = localStorage.getItem('selectedDate');
        const monthNames = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];
        document.getElementById('calendarTitle').textContent = `${monthNames[month]} ${year}`;

        const firstDay = new Date(year, month, 1);
        let startDay = firstDay.getDay();
        startDay = startDay === 0 ? 7 : startDay; // Pazar'ı 7 yap
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        let html = '';
        for (let i = 1; i < startDay; i++) {
            html += '<div></div>';
        }
        for (let d = 1; d <= daysInMonth; d++) {
            const currentDate = new Date(year, month, d);
            currentDate.setDate(currentDate.getDate() +1); // 1 gün geri al
            const dateStr = currentDate.toISOString().slice(0, 10);
            const isActive = activeCalendarDates.includes(dateStr);
            const isSelected = selectedDate === dateStr;
            html += `<div class="calendar-day${isSelected ? ' calendar-day-active' : ''}${!isActive ? ' calendar-day-disabled' : ''}" data-date="${dateStr}" ${!isActive ? 'style=\"pointer-events:none;opacity:0.5;\"' : ''}>${d}</div>`;
        }
        document.getElementById('calendarDays').innerHTML = html;
    }
    renderCalendar();

    document.getElementById('calendarDays').onclick = function(e) {
        const dayElement = e.target.closest('.calendar-day');
        if (!dayElement || dayElement.classList.contains('calendar-day-disabled')) return;
        const selectedDate = dayElement.getAttribute('data-date');
        localStorage.setItem('selectedDate', selectedDate);
        renderCalendar();
    };

    async function loadTodayWorkoutHome() {
        const token = localStorage.getItem('token');
        try {
            const res = await fetch('http://localhost:3000/api/workout-plans/today', {
                headers: token ? { 'Authorization': 'Bearer ' + token } : {}
            });
            const container = document.querySelector('.main-card-today .today-workout');
            if (!container) return;
            const list = container.querySelector('#workoutList');
            const emptyPlaceholder = container.querySelector('.empty-workout-placeholder');
            let badge = document.getElementById('workoutDayBadge');
            if (res.ok) {
                const data = await res.json();
                let workouts = [];
                if (Array.isArray(data)) {
                    workouts = data;
                } else if (data && data.name) {
                    workouts = [data];
                }
                if (workouts.length > 0) {
                    // Gün etiketi
                    if (badge && workouts[0].day) badge.textContent = workouts[0].day + (workouts[0].date ? ' ' + workouts[0].date : '');
                    list.innerHTML = workouts.map(w => {
                        let type = (w.type || '').toLowerCase();
                        let badgeClass = 'diger';
                        if(type.includes('kardiyo')) badgeClass = 'kardiyo';
                        else if(type.includes('kuvvet')) badgeClass = 'kuvvet';
                        return `<li class="workout-card">
                            <div class="workout-header">
                                <span class="workout-type-badge ${badgeClass}">${w.type || ''}</span>
                                <span class="workout-time"><i class='fas fa-clock'></i> ${w.duration || 0} dk</span>
                            </div>
                            <div class="workout-title">${w.name || ''}</div>
                            <div class="workout-info-row">
                                <span><i class='fas fa-fire icon'></i> ${w.calories || 0} kcal</span>
                                <span class="set"><i class='fas fa-dumbbell'></i> ${w.sets || 0} set</span>
                                <span class="rep"><i class='fas fa-redo'></i> ${w.reps || 0} tekrar</span>
                                <span class="duration"><i class='fas fa-clock'></i> ${w.duration || 0} dk</span>
                            </div>
                            <div class="workout-muscle">${(w.targetMuscleGroups && w.targetMuscleGroups.length > 0) ? w.targetMuscleGroups.join(', ') : ''}</div>
                            <div class="workout-desc-box">${w.description || ''}</div>
                        </li>`;
                    }).join('');
                    list.classList.remove('empty-list');
                    emptyPlaceholder.style.display = 'none';
                } else {
                    list.innerHTML = '';
                    list.classList.add('empty-list');
                    emptyPlaceholder.style.display = 'flex';
                    if (badge) badge.textContent = '';
                }
            } else {
                list.innerHTML = '';
                list.classList.add('empty-list');
                emptyPlaceholder.style.display = 'flex';
                if (badge) badge.textContent = '';
            }
        } catch (err) {
            // Hata olursa yine dinlenme günü göster
            const container = document.querySelector('.main-card-today .today-workout');
            if (!container) return;
            const list = container.querySelector('#workoutList');
            const emptyPlaceholder = container.querySelector('.empty-workout-placeholder');
            list.innerHTML = '';
            list.classList.add('empty-list');
            emptyPlaceholder.style.display = 'flex';
            let badge = document.getElementById('workoutDayBadge');
            if (badge) badge.textContent = '';
        }
    }
    document.addEventListener('DOMContentLoaded', loadTodayWorkoutHome);

    async function loadTodayNutritionHome() {
        const token = localStorage.getItem('token');
        try {
            const res = await fetch('http://localhost:3000/api/nutrition-plans/today', {
                headers: token ? { 'Authorization': 'Bearer ' + token } : {}
            });
            const container = document.querySelector('.main-card-nutrition .nutrition-summary');
            if (!container) return;
            let meals = [];
            let dayName = '';
            if (res.ok) {
                const data = await res.json();
                meals = data.meals || data.mealsList || data.dailyMeals || [];
                dayName = data.day || '';
            }
            // Gün etiketi
            const badge = document.getElementById('nutritionDayBadge');
            if (badge && dayName) badge.textContent = dayName;
            // Öğün listesini güncelle
            const mealsList = container.querySelector('#mealsList');
            const emptyPlaceholder = container.querySelector('.empty-meal-placeholder');
            if (meals && meals.length > 0) {
                mealsList.innerHTML = meals.map(meal => {
                    // Tip ve renk
                    let type = (meal.type || '').toLowerCase();
                    let badgeClass = 'diger';
                    if(type.includes('sabah')) badgeClass = 'sabah';
                    else if(type.includes('ara')) badgeClass = 'ara';
                    else if(type.includes('öğle') || type.includes('ogle')) badgeClass = 'ogle';
                    else if(type.includes('akşam') || type.includes('aksam')) badgeClass = 'aksam';
                    return `<li class="meal-card">
                        <div class="meal-header">
                            <span class="meal-type-badge ${badgeClass}">${meal.type || ''}</span>
                            <span class="meal-time"><i class='fas fa-clock'></i> ${meal.time || ''}</span>
                        </div>
                        <div class="meal-title">${meal.name || ''}</div>
                        <div class="meal-info-row">
                            <span><i class='fas fa-fire icon'></i> ${meal.calories || 0} kcal</span>
                            <span class="protein"><i class='fas fa-drumstick-bite'></i> ${(meal.protein || 0)}g protein</span>
                        </div>
                    </li>`;
                }).join('');
                mealsList.classList.remove('empty-list');
                emptyPlaceholder.style.display = 'none';
            } else {
                mealsList.innerHTML = '';
                mealsList.classList.add('empty-list');
                emptyPlaceholder.style.display = 'flex';
            }
        } catch (err) {
            // Hata olursa boş göster
            const container = document.querySelector('.main-card-nutrition .nutrition-summary');
            if (!container) return;
            const badge = document.getElementById('nutritionDayBadge');
            if (badge) badge.textContent = '';
            const mealsList = container.querySelector('#mealsList');
            const emptyPlaceholder = container.querySelector('.empty-meal-placeholder');
            mealsList.innerHTML = '';
            mealsList.classList.add('empty-list');
            emptyPlaceholder.style.display = 'flex';
        }
    }
    document.addEventListener('DOMContentLoaded', loadTodayNutritionHome);

    async function loadStatsHome() {
        const token = localStorage.getItem('token');
        let setCount = 0;
        let taken = 0;
        let protein = 0;
        let duration = 0;
        try {
            // Bugünkü antrenmanlar
            const workoutRes = await fetch('http://localhost:3000/api/workout-plans/today', {
                headers: token ? { 'Authorization': 'Bearer ' + token } : {}
            });
            if (workoutRes.ok) {
                const data = await workoutRes.json();
                let workouts = Array.isArray(data) ? data : (data && data.name ? [data] : []);
                setCount = workouts.reduce((sum, w) => sum + (Number(w.sets) || 0), 0);
                duration = workouts.reduce((sum, w) => sum + (Number(w.duration) || 0), 0);
            }
            // Bugünkü beslenme
            const nutritionRes = await fetch('http://localhost:3000/api/nutrition-plans/summary', {
                headers: token ? { 'Authorization': 'Bearer ' + token } : {}
            });
            if (nutritionRes.ok) {
                const summary = await nutritionRes.json();
                taken = summary.calories || 0;
                protein = summary.protein || 0;
            }
        } catch (e) {}
        document.getElementById('setValue').textContent = setCount;
        document.getElementById('takenValue').textContent = taken;
        document.getElementById('proteinValue').textContent = protein;
        document.getElementById('durationValue').textContent = duration + ' dk';
    }
    document.addEventListener('DOMContentLoaded', loadStatsHome);

    document.addEventListener('DOMContentLoaded', function() {
        // Bugünün gün adını antrenman ve beslenme kartı başlıklarına ekle
        const days = ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'];
        const todayName = days[new Date().getDay()];
        const workoutBadge = document.getElementById('workoutDayBadge');
        if (workoutBadge && !workoutBadge.textContent) workoutBadge.textContent = todayName;
        const nutritionBadge = document.getElementById('nutritionDayBadge');
        if (nutritionBadge && !nutritionBadge.textContent) nutritionBadge.textContent = todayName;
    });
    </script>
