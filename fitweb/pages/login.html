<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giriş Yap - FitWeb</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../assets/images/logo.png" alt="FitWeb Logo" class="auth-logo">
                <h2>Giriş Yap</h2>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="E-posta" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Şifre" required>
                    <i class="fas fa-eye-slash password-toggle"></i>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="rememberMe"> Beni hatırla
                    </label>
                    <a href="#" class="forgot-password">Şifremi Unuttum</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
            </form>
            <div class="auth-footer">
                <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
            </div>
            <div class="back-to-home">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
            </div>
        </div>
    </div>
    <script src="../assets/js/auth.js" type="module"></script>
</body>
</html>
