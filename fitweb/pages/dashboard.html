<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FitWeb</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Takvim için flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="FitWeb Logo">
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Ana Sayfa</a>
                <a href="workout.html"><i class="fas fa-dumbbell"></i> Antrenmanlar</a>
                <a href="nutrition.html"><i class="fas fa-apple-alt"></i> Beslenme</a>
                <a href="profile.html"><i class="fas fa-user"></i> Profil</a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
            </div>
        </aside>

        <!-- Ana İçerik -->
        <main class="main-content">
            <header class="dashboard-header">
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                <div class="user-menu">
                    <span class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count">3</span>
                    </span>
                    <div class="user-profile">
                        <img src="../assets/images/avatar.png" alt="Kullanıcı">
                        <span id="userGreeting">Hoşgeldin, Kullanıcı</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Yükleniyor Göstergesi -->
                <div id="loading-indicator" class="loading-container" style="display: none;">
                    <div class="spinner"></div>
                    <p>Veriler yükleniyor...</p>
                </div>

                <!-- Takvim Kartı -->
                <div class="card" id="calendar-card">
                    <h2 class="card-title">Antrenman Takviminiz</h2>
                    <div class="calendar-container">
                        <div id="calendar"></div>
                    </div>
                </div>

                <!-- Özet Kartları -->
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="card-icon"><i class="fas fa-fire"></i></div>
                        <div class="card-info">
                            <h3 id="calories-burned">0</h3>
                            <p>Kalori Yakıldı</p>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="card-icon"><i class="fas fa-walking"></i></div>
                        <div class="card-info">
                            <h3 id="step-count">0</h3>
                            <p>Adım</p>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="card-icon"><i class="fas fa-clock"></i></div>
                        <div class="card-info">
                            <h3 id="workout-duration">0</h3>
                            <p>Antrenman Süresi</p>
                        </div>
                    </div>
                </div>

                <!-- Günün Antrenmanı -->
                <div class="card">
                    <h2 class="card-title">Bugünkü Antrenman</h2>
                    <div id="today-workout" class="workout-card">
                        <!-- Bugünkü antrenman bilgileri JavaScript ile doldurulacak -->
                    </div>
                </div>

                <!-- Sonraki Antrenman -->
                <div class="card">
                    <h2 class="card-title">Sonraki Antrenman</h2>
                    <div id="next-workout" class="workout-card">
                        <!-- Sonraki antrenman bilgileri JavaScript ile doldurulacak -->
                    </div>
                </div>

                <!-- Günlük Beslenme Özeti -->
                <div class="card">
                    <h2 class="card-title">Günlük Beslenme</h2>
                    <div id="nutrition-summary" class="nutrition-summary">
                        <!-- Beslenme bilgileri JavaScript ile doldurulacak -->
                    </div>
                </div>

                <!-- Öğünler -->
                <div class="card">
                    <h2 class="card-title">Bugünkü Öğünler</h2>
                    <div id="meals-container" class="meals-container">
                        <!-- Öğünler JavaScript ile doldurulacak -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/main.js" type="module"></script>
    <script src="../assets/js/dashboard.js" type="module"></script>
</body>
</html>
