<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - FitWeb</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <!-- ... mevcut sidebar içeriği ... -->
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <!-- ... mevcut header içeriği ... -->
            </header>

            <div class="dashboard-content">
                <div class="profile-container">
                    <!-- Profil Başlığı -->
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <img src="../assets/images/avatar.jpg" alt="Profil Fotoğrafı">
                            <button class="change-avatar">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <div class="profile-info">
                            <h1>Kullanıcı Adı</h1>
                            <p>Üyelik Tarihi: 01.01.2024</p>
                        </div>
                    </div>

                    <!-- Profil Sekmeler -->
                    <div class="profile-tabs">
                        <button class="tab-btn active" data-tab="personal">Kişisel Bilgiler</button>
                        <button class="tab-btn" data-tab="goals">Hedefler</button>
                        <button class="tab-btn" data-tab="measurements">Ölçümler</button>
                        <button class="tab-btn" data-tab="settings">Ayarlar</button>
                    </div>

                    <!-- Kişisel Bilgiler Sekmesi -->
                    <div class="tab-content active" id="personal">
                        <form class="profile-form">
                            <div class="form-group">
                                <label>Ad Soyad</label>
                                <input type="text" value="Kullanıcı Adı">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Yaş</label>
                                    <input type="number" value="25">
                                </div>
                                <div class="form-group">
                                    <label>Cinsiyet</label>
                                    <select>
                                        <option>Erkek</option>
                                        <option>Kadın</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Boy (cm)</label>
                                    <input type="number" value="175">
                                </div>
                                <div class="form-group">
                                    <label>Kilo (kg)</label>
                                    <input type="number" value="70">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Aktivite Seviyesi</label>
                                <select>
                                    <option>Hareketsiz</option>
                                    <option>Az Hareketli</option>
                                    <option selected>Orta Derece Aktif</option>
                                    <option>Çok Aktif</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Değişiklikleri Kaydet</button>
                        </form>
                    </div>

                    <!-- Hedefler Sekmesi -->
                    <div class="tab-content" id="goals">
                        <div class="goals-grid">
                            <div class="goal-card">
                                <div class="goal-icon">
                                    <i class="fas fa-weight"></i>
                                </div>
                                <div class="goal-info">
                                    <h3>Kilo Hedefi</h3>
                                    <p>Hedef: 65 kg</p>
                                    <div class="progress-bar">
                                        <div class="progress" style="width: 75%"></div>
                                    </div>
                                    <span class="goal-status">5 kg kaldı</span>
                                </div>
                            </div>

                            <div class="goal-card">
                                <div class="goal-icon">
                                    <i class="fas fa-dumbbell"></i>
                                </div>
                                <div class="goal-info">
                                    <h3>Antrenman Hedefi</h3>
                                    <p>Haftalık: 4 antrenman</p>
                                    <div class="progress-bar">
                                        <div class="progress" style="width: 50%"></div>
                                    </div>
                                    <span class="goal-status">2 antrenman kaldı</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Ölçümler Sekmesi -->
                    <div class="tab-content" id="measurements">
                        <div class="measurements-chart">
                            <canvas id="measurementsChart"></canvas>
                        </div>
                        <div class="measurements-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Tarih</th>
                                        <th>Kilo</th>
                                        <th>Vücut Yağ %</th>
                                        <th>Kas Kütlesi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>01.03.2024</td>
                                        <td>70 kg</td>
                                        <td>18%</td>
                                        <td>55 kg</td>
                                    </tr>
                                    <!-- Diğer ölçümler -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/profile.js"></script>
</body>
</html>
